<!doctype html>
<html lang="en">
  <head>
    <title>Flexo GraphQL Service</title>
    <style>
      body {
        height: 100%;
        margin: 0;
        width: 100%;
        overflow: hidden;
      }

      form {
        display: flex;
        flex-flow: column;
        gap: 2pt; 
        max-width: 300px;
        margin: 1em;
      }

      form>label>span {
        display: inline-block;
        width: 4em;
        text-align: right;
      }

      input[type="submit"] {
        height: 2em;
      }
    </style>
  </head>

  <body>
    <h1>Flexo GraphQL Service</h1>
    <p>
      Please specify a dataset to query:
    </p>
    <form method="GET" action="/">
      <label>
        <span>Org:</span>
        <input type="text" name="org">
      </label>
      <label>
        <span>Repo:</span>
        <input type="text" name="repo">
      </label>
      <label>
        <span>Branch:</span>
        <input type="text" name="branch" placeholder="master">
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
